<form class="form" ng-controller='CreateCtrl' ng-submit='enter()'>
	<div class="form-group">
		<label for='manufacturer'>Manufacturer:</label>
		<input ng-model='manufacturer' type="text" name="username" class="form-control" placeholder="Manufacturer">
	</div>	
	<div class="form-group">
		<label for='model'>Model:</label>
		<input ng-model='model' type="text" class="form-control" placeholder="Model">
	</div>
	<div class="form-group">
		<label for='engines'># of Engines:</label>
		<input ng-model='engines' type="number" class="form-control" placeholder="# of Engines">
	</div>
	<div class="form-group">
		<label for='url'>Image Url:</label>
		<input ng-model='url' type="text" class="form-control" placeholder="Image Url">
	</div>
	<input type="submit" value="Create" class="btn btn-success">
	<button class="btn btn-default"><a href="/">Home</a></button>
</form>
